<!DOCTYPE html>
<html>
<head>
    <title>Radio Frequencies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .search-container {
            margin: 20px 0;
        }
        #searchInput {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        .badge {
            display: inline-block;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-am {
            background-color: #e74c3c;
            color: white;
        }
        .badge-fm {
            background-color: #2ecc71;
            color: white;
        }
        .badge-dmr {
            background-color: #9b59b6;
            color: white;
        }
        .active {
            color: #27ae60;
            font-weight: bold;
        }
        .inactive {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Aviation & Radio Frequency Database</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name, frequency, location..." onkeyup="searchTable()">
    </div>
    
    <div id="frequency-list">Loading frequency data...</div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                let html = `
                    <table id="freqTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Frequency</th>
                                <th>Users</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(freq => {
                    // Format type badge
                    const typeBadge = freq.type ? 
                        `<span class="badge badge-${freq.type.toLowerCase()}">${freq.type}</span>` : '';
                    
                    // Format status
                    const statusClass = freq.status === 'Active' ? 'active' : 'inactive';
                    const statusDisplay = freq.status ? 
                        `<span class="${statusClass}">${freq.status}</span>` : 'Unknown';
                    
                    // Format users
                    const usersDisplay = freq.users ? freq.users.join(', ') : 'N/A';
                    
                    // Format frequency
                    const freqDisplay = freq.rx_freq === freq.tx_freq ? 
                        freq.rx_freq : 
                        `RX: ${freq.rx_freq}<br>TX: ${freq.tx_freq}`;
                    
                    // Format details dropdown
                    const details = `
                        <div class="frequency-details">
                            ${freq.offset && freq.offset !== 'null' ? `<div><strong>Offset:</strong> ${freq.offset}</div>` : ''}
                            ${freq.ctcss_tone && freq.ctcss_tone !== 'null' ? `<div><strong>CTCSS:</strong> ${freq.ctcss_tone}</div>` : ''}
                            ${freq.dcs_code ? `<div><strong>DCS Code:</strong> ${freq.dcs_code}</div>` : ''}
                            ${freq.color_code ? `<div><strong>Color Code:</strong> ${freq.color_code}</div>` : ''}
                            ${freq.talkgroup && freq.talkgroup !== 'null' ? `<div><strong>Talkgroup:</strong> ${freq.talkgroup}</div>` : ''}
                            ${freq.timeslot ? `<div><strong>Timeslot:</strong> ${freq.timeslot}</div>` : ''}
                            ${freq.notes && freq.notes !== 'null' ? `<div><strong>Notes:</strong> ${freq.notes}</div>` : ''}
                            ${freq.website && freq.website !== 'null' ? `<div><strong>Website:</strong> <a href="${freq.website}" target="_blank">Link</a></div>` : ''}
                        </div>
                    `;
                    
                    html += `
                        <tr>
                            <td><strong>${freq.name}</strong></td>
                            <td>${typeBadge}</td>
                            <td>${freqDisplay}</td>
                            <td>${usersDisplay}</td>
                            <td>${freq.location}</td>
                            <td>${statusDisplay}</td>
                            <td><button onclick="this.nextElementSibling.style.display='block';this.style.display='none'">Show Details</button>${details}</td>
                        </tr>
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                `;
                
                document.getElementById('frequency-list').innerHTML = html;
                
                // Hide all details initially
                document.querySelectorAll('.frequency-details').forEach(el => {
                    el.style.display = 'none';
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('frequency-list').innerHTML = 
                    '<p>Error loading frequency data. Please try again later.</p>';
            });

        function searchTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("freqTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let found = false;
                const td = tr[i].getElementsByTagName("td");
                
                for (let j = 0; j < td.length - 1; j++) { // Skip details column
                    if (td[j]) {
                        const txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                tr[i].style.display = found ? "" : "none";
            }
        }
    </script>
</body>
</html>
